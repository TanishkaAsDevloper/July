    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Dancing Script', cursive;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
      filter: blur(5px);
    }

    h1 {
      text-align: center;
      padding: 30px;
      font-size: 3rem;
      color: #c91770;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      padding: 30px;
      gap: 30px;
      justify-content: flex-start;
    }

    .photo-card {
      flex: 0 0 auto;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      background: white;
      position: relative;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .note {
      padding: 15px;
      font-size: 1.1rem;
      color: #444;
      background: #fffafc;
      text-align: center;
    }

    audio {
      display: none;
    }

    .next-btn {
      display: block;
      margin: 40px auto;
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: #c91770;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px pink;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background-color: #a2155e;

    #small-m{
